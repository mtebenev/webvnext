<div>
  {{ 'CONTACT_MANAGER.CONTACT_LIST.TITLE' | translate }}
</div>
<div>
  <div *ngFor="let company of companies">
    {{company.name}}

    <a [routerLink]="['/companies', company.companyId]">Edit</a>
    <button (click)="handleDeleteCompanyClick(company.companyId)">Delete</button>
  </div>
</div>
<div>
  <a [routerLink]="['/companies/new']">New Company</a>
</div>
