<ng-container *ngIf="contact">
  <form (ngSubmit)="handleFormSubmit(form)"
        #form="ngForm">
    <div>
      <mat-form-field>
        <input matInput
                name="firstName"
                placeholder="First name"
                [(ngModel)]="contact.firstName"
                required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput
                name="lastName"
                placeholder="Last name"
                [(ngModel)]="contact.lastName"
                required>
      </mat-form-field>
    </div>
    <div>
      <button mat-button>Update</button>
    </div>
  </form>
</ng-container>
