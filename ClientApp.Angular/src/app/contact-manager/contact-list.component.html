<div>
  Contacts:
</div>
<div>
  <div *ngFor="let contact of contacts">
    {{contact.firstName}} {{contact.lastName}}

    <a [routerLink]="['/contacts', contact.contactId]">Edit</a>
    <button (click)="handleDeleteContactClick(contact.contactId)">Delete</button>
  </div>
</div>
<div>
  <a [routerLink]="['/contacts/new']">New Contact</a>
</div>
