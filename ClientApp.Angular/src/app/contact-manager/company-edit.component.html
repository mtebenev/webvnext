<ng-container *ngIf="company">
  <mat-toolbar fxLayout  fxLayoutAlign="space-between center">
    <span> {{company.name}} </span>
    <div fxLayout fxLayoutAlign="end">
      <button mat-icon-button
              (click)="handleDeleteClick(company.companyId)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <form (ngSubmit)="handleFormSubmit(form)"
        #form="ngForm">

        <div>
      <mat-form-field>
        <input matInput
              name="name"
              placeholder="Name"
              [(ngModel)]="company.name"
              required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput
               name="description"
               placeholder="Description"
               [(ngModel)]="company.description">
      </mat-form-field>
    </div>
    <div>
      <button mat-button>Update</button>
    </div>
  </form>
</ng-container>
