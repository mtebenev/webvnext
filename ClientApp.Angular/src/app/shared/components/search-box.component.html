<button mat-icon-button
        *ngIf="!isActivated"
        (click)="activate(true)">
  <mat-icon>search</mat-icon>
</button>

<mat-form-field *ngIf="isActivated" [@boxState]="state">
  <input matInput
         #inputElem
         type="text"
         (blur)="activate(false)"
         [(ngModel)]="value"
         (ngModelChange)="handleValueChange($event)">
    <button mat-button
            *ngIf="value && isActivated"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
